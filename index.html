<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Mini Project</title>

</head>
<body>
  <form action=""></form>
    <div> 
        <label for=""> Account Balance</label>
        <input type="text"  id="actBal" >
    </div><br><br>
    <div> 
        <label for="">Proposed Loan Amount</label>
        <input type="text"  id="loanAmt" >
    </div><br><br>
    <div> 
        <label for="">How long is your Credit History</label>
        <select id="selectOne">
            <option value="blank"></option>
            <option value="" id="belMon">Below Six Months</option>
            <option value="" id="abvMon">Six Months and Above</option>
        </select>
    </div><br><br>
    <div> 
        <label for="">Last deposit date</label>
        <select id="selectTwo" >
            <option value="blank"></option>
            <option value="" id="wMonth">Within a Month</option>
            <option value="" id="mMonth">More than a Month</option>
        </select>
    </div><br><br>
    <div> 
        <label for="">Last Loan Collection Date</label>
        <select id="selectThree" >
            <option value="blank"></option>
            <option value="" id="aboveSix">Above Six Months</option>
            <option value="" id="belowSix">Below Six Months</option>
        </select>
        
    </div><br><br>
    <div> 
        <label for="">Loan Repayment Period</label>
        <select id="selectFour">
            <option value="blank"></option>
            <option value="" id="aboveSix2">Above Six Months</option>
            <option value="" id="belowSix2">Below Six Months</option>
        </select>
        
    </div><br><br>
    <div> 
        <label for="">Account Operated Type</label>
        <select id="selectFive" >
            <option value="blank"></option>
            <option value="" id="cuAct">Current</option>
            <option value="" id="SaAcct">Savings</option>
        </select>
        
    </div><br><br>
    <input type="button" value="Result" id="btnEnter"></button>
    <label id="errorLabel"></label><br><br>
  </form>
    <p id="point">Client Score is:</p><br><br>
    <P id="loanAward">Loan Award Message</P>
    <script src="script.js"></script>
</body>
</html>
